<!DOCTYPE html>
<html>
<head>
  <title>Change Content with JavaScript Statement</title>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<script>
  // Get the paragraph element without an ID
  var paragraph = document.querySelector("#myElement p");

  // Change the content of the paragraph
  paragraph.textContent = "Hello there!";
</script>

</body>
</html>
